depends_on:
  - xtracfg-build

skip_clone: true

when:
  event: push

pipeline:

  load:
    #image: woodpeckerci/plugin-s3
    image: docker.ci.interactive-instruments.de/cicd/drone-s3
    settings:
      download: true
      path_style: true
      endpoint: https://s3.ldproxy.net
      bucket: woodpecker
      access_key: qluSRa6nIanEr6KY9wzf
      secret_key: OmlgXE781FszEKLycVACn7mGe6yWYER29iNWxe2l
      strip_prefix: xtracfg/
      target: /xtracfg

  github:
    image: meltwaterfoundation/github-cli:2.29.0
    commands:
      - ls -lR xtracfg/linux
#      - gh release create next --title "xtracfg snapshot (${platform})" --draft "xtracfg/build/native/nativeCompile/xtracfg#xtracfg (${platform})"
    secrets: [github_token]

  docker:
    image: woodpeckerci/plugin-docker-buildx
    # TODO: see https://codeberg.org/woodpecker-plugins/docker-buildx/issues/50
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    settings:
      registry: ghcr.io
      repo: ghcr.io/ldproxy/xtracfg
      tags: next
      force_tag: true
      pull_image: true
      dockerfile: xtracfg/Dockerfile
      context: xtracfg
      platforms:
        - linux/amd64
        - linux/arm64
      logins:
        # needed to pull ni-base
        - registry: ghcr.io
          username:
            from_secret: ghcr_username
          password:
            from_secret: ghcr_password
